<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Calculadora API</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-blue-100 to-blue-200 min-h-screen flex items-center justify-center">
    <div class="bg-white shadow-2xl rounded-xl p-8 w-96">
        <h1 class="text-2xl font-bold text-center mb-6 text-blue-700">Calculadora API</h1>

        <div id="operationList" class="mb-4">
            <label for="operacao" class="block text-gray-700 mb-2">Selecione a Operação:</label>
            <select id="operacao" class="w-full p-2 border rounded-md bg-gray-50 focus:outline-none focus:ring-2 focus:ring-blue-500"></select>
        </div>

        <div class="grid grid-cols-2 gap-4 mb-4">
            <div>
                <label class="block text-gray-700 mb-2">Valor 1:</label>
                <input type="number" id="txtn1" class="w-full p-2 border rounded-md bg-gray-50 focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div>
                <label class="block text-gray-700 mb-2">Valor 2:</label>
                <input type="number" id="txtn2" class="w-full p-2 border rounded-md bg-gray-50 focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
        </div>

        <button onclick="calcular()" class="w-full bg-blue-600 text-white p-3 rounded-md hover:bg-blue-700 transition duration-300 mb-4">
            Calcular
        </button>
        
        <div id="resultado" class="text-center font-bold text-xl text-green-700"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
